<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Fotografica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1628;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #2563eb;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .photo-card {
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(37, 99, 235, 0.4);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-title {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #e2e8f0;
        }

        .photo-description {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px 15px;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #3b82f6;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(37, 99, 235, 0.8);
            color: white;
            border: none;
            font-size: 30px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: rgba(37, 99, 235, 1);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .nav-btn {
                padding: 10px 15px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://i.imgur.com/xVge396.jpg" alt="Logo" class="logo" id="logo">
        </div>
        <h1>Galleria del Bianconiglio</h1>
        <p class="subtitle">Le avventure del Bianconiglio</p>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="close-btn" onclick="closeLightbox()">&times;</button>
            <button class="nav-btn prev-btn" onclick="navigatePhoto(-1)">&#10094;</button>
            <img src="" alt="Foto ingrandita" id="lightbox-img">
            <button class="nav-btn next-btn" onclick="navigatePhoto(1)">&#10095;</button>
        </div>
    </div>

    <script>
        const photos = [
            {
                url: "https://i.imgur.com/9JTVdPe.jpeg",
                title: "Bianconiglio e l'ansia",
                description: "rappresenta l'ansia del tempo che scorre"
            },
            {
                url: "https://i.imgur.com/yER6PCl.jpeg",
                title: "Bianconiglio l'elegante",
                description: "Simboleggia una figura borghese e rispettabile"
            },
            {
                url: "https://i.imgur.com/DSyGdSC.jpeg",
                title: "Bianconiglio innesta l'avventura",
                description: "Alice lo segue nella tana"
            },
            {
                url: "https://i.imgur.com/RxL2vJi.jpeg",
                title: "Bianconiglio il burocrate",
                description: "Compiacente con i superiori"
            },
            {
                url: "https://i.imgur.com/dfoDsyI.jpeg",
                title: "Bianconiglio il fuggiasco",
                description: "Ã© sempre in fuga"
            }
        ];

        let currentPhotoIndex = 0;

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.onclick = () => openLightbox(index);
                
                card.innerHTML = `
                    <img src="${photo.url}" alt="${photo.title}">
                    <div class="photo-info">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-description">${photo.description}</div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        function openLightbox(index) {
            currentPhotoIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = photos[index].url;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        function navigatePhoto(direction) {
            currentPhotoIndex += direction;
            
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            } else if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = photos[currentPhotoIndex].url;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                navigatePhoto(-1);
            } else if (e.key === 'ArrowRight') {
                navigatePhoto(1);
            }
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        renderGallery();
    </script>
</body>
</html>
